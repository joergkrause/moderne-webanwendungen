<!DOCTYPE html>
<html>
<head>
    <title>Tooltip</title>
    <meta charset="utf-8" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../node_modules/tether/dist/css/tether.css" rel="stylesheet" />
    <link href="../node_modules/tether/dist/css/tether-theme-basic.css" rel="stylesheet" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/tether/dist/js/tether.js"></script>    
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link href="../res/sample.css" rel="stylesheet" type="text/css" />
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>
<body>
    <div class="container sample">
        <div class="row">
            <button type="button" class="btn btn-secondary"
                    data-toggle="tooltip" data-placement="left"
                    title="Tooltip on left">
                Tooltip links
            </button>

            <button type="button" class="btn btn-secondary"
                    data-toggle="tooltip" data-placement="top"
                    title="Tooltip on top">
                Tooltip oben
            </button>

            <button type="button" class="btn btn-secondary"
                    data-toggle="tooltip" data-placement="bottom"
                    title="Tooltip on bottom">
                Tooltip unten
            </button>

            <button type="button" class="btn btn-secondary"
                    data-toggle="tooltip" data-placement="right"
                    title="Tooltip on right">
                Tooltip rechts
            </button>
        </div>
    </div>
</body>
</html>
