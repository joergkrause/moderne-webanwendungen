<!DOCTYPE html>
<html>
<head>
    <title>Carousel</title>
    <meta charset="utf-8" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container sample" id="example">
        <div id="carousel-example-generic"
             class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active text-md-center">
                    <img src="../Res/css3.png" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>CSS 3</h5>
                    </div>
                </div>
                <div class="carousel-item text-md-center">
                    <img src="../Res/html5.png" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>HTML 5</h5>
                    </div>
                </div>
                <div class="carousel-item text-md-center">
                    <img src="../Res/es6.png" />
                    <div class="carousel-caption d-none d-md-block">
                        <h5>ES 6</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev"
               href="#carousel-example-generic"
               role="button"
               data-slide="prev">
                <span class="fa fa-chevron-left"
                      aria-hidden="true"></span>
                <span class="sr-only">Zurück</span>
            </a>
            <a class="carousel-control-next"
               href="#carousel-example-generic"
               role="button"
               data-slide="next">
                <span class="fa fa-chevron-right"
                      aria-hidden="true"></span>
                <span class="sr-only">Weiter</span>
            </a>
        </div>
    </div>
</body>
</html>
