<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container sample sample-form">
    <form class="form-inline">
        <div class="form-group">
        <label class="sr-only" for="exampleInputAmount">Betrag (in EUR)</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">€</span>
          </div>
          <input type="text" class="form-control"
                  id="exampleInputAmount" placeholder="Betrag">
          <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Überweisen</button>
    </form>
  </div>
</body>
</html>
