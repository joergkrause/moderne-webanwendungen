<!DOCTYPE html>
<html>
<head>
  <title>Progress</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="sample">
    <progress class="progress progress-success"
              role="progressbar"
              aria-valuenow="40"
              aria-valuemin="0"
              aria-valuemax="100"
              value="40" max="100">
      <span class="sr-only">40% Fertig (Erfolg)</span>
    </progress>
    <progress class="progress progress-info"
              role="progressbar"
              aria-valuenow="20"
              aria-valuemin="0"
              aria-valuemax="100"
              value="20" max="100">
      <span class="sr-only">20% Fertig</span>
    </progress>
    <progress class="progress progress-warning"
              role="progressbar"
              aria-valuenow="60"
              aria-valuemin="0"
              aria-valuemax="100" 
              value="60" max="100">
      <span class="sr-only">60% Fertig (Warnung)</span>
    </progress>
    <progress class="progress progress-danger"
              role="progressbar"
              aria-valuenow="80"
              aria-valuemin="0"
              aria-valuemax="100" 
              value="80" max="100">
      <span class="sr-only">80% Fertig (Gefahr)</span>
    </progress>
  </div>
</body>
</html>
