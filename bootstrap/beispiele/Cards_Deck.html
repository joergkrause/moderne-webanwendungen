<!DOCTYPE html>
<html>

<head>
  <title>Cards</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container-fluid sample">
    <div class="card-deck-wrapper">
      <div class="card-deck">
        <!-- Card 1 -->
        <div class="card">
          <div class="card-header">Hilfe 1</div>
          <div class="card-body">
            <p class="card-text">Hilfetext.</p>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <div class="card-header">Hilfe 2</div>
          <div class="card-body">
            <p class="card-text">
              Hilfetext und
              <a href="#" class="card-link">Weitere Hilfe</a>.
            </p>
            <p class="card-text">Dies ist mehr Text als in der ersten Box</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
