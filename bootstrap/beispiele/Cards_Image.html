<!DOCTYPE html>
<html>
<head>
  <title>Cards</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container sample">
    <div class="card text-center" style="width: 300px">
      <!-- Image -->
      <img class="card-img-top" src="../res/Background.jpg" alt="Lamp">
      <!-- Text Overlay -->
      <div class="card-img-overlay text-right text-light">
        <h4 class="card-title">Verstanden?</h4>
        <p class="card-text">Dies ist Bootstrap 4</p>
      </div>
      <div class="card-body">
        Weiter mit den neuen Stilen...
      </div>
    </div>
  </div>
</body>
</html>
