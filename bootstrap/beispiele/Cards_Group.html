<!DOCTYPE html>
<html>

<head>
  <title>Cards</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container sample">
    <div class="card-group">
      <!-- Karte 1 -->
      <div class="card bg-success">
        <div class="card-header">Info</div>
        <div class="card-body">
          <p class="card-text">Infotext steht hier</p>
        </div>
      </div>
      <!-- Karte 2 -->
      <div class="card bg-info">
        <div class="card-header">Nachricht</div>
        <div class="card-body">
          <p class="card-text">Hier folgt noch mehr...</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
