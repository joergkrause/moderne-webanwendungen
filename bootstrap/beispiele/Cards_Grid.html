<!DOCTYPE html>
<html>

<head>
  <title>Cards</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container-fluid sample">
    <div class="row">
      <div class="col-sm-6">
        <div class="card bg-success">
          <div class="card-body bg-dark text-white">
            <h4 class="card-title">Nachricht</h4>
            <p class="card-text">Die Aktion war erfolgreich.</p>
            <a href="#" class="card-link">Mehr...</a>
            <a href="#" class="card-link">Zurück...</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card bg-warning">
          <div class="card-body">
            <h4 class="card-title">Nachricht</h4>
            <p class="card-text">Etwas ist schief gelaufen.</p>
            <a href="#" class="btn btn-danger">Ausnahme...</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
