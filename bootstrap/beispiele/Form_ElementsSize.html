<!DOCTYPE html>
<html>

<head>
  <title>Forms</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container sample sample-form">
    <form>
      <div class="input-group-lg">
        <input class="form-control input-lg" type="text" placeholder="Groß">
      </div>
      <div class="input-group-md">
        <input class="form-control" type="text" placeholder="Normal">
      </div>
      <div class="input-group-sm">
        <input class="form-control input-sm" type="text" placeholder="Klein">
      </div>
      <div class="input-group-lg">
        <select class="form-control input-lg">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div class="input-group-md">
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div class="input-group-sm">
        <select class="form-control input-sm">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
    </form>
  </div>
</body>

</html>
