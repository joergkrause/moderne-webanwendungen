<!DOCTYPE html>
<html>
<head>
  <title>Toolbar</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container sample">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-danger">Standard</button>
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class=fa fa-caret-down></span>
          <span class="sr-only">Menü öffnen</span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Standard</a>
          <a class="dropdown-item" href="#">Mehr</a>
          <a class="dropdown-item" href="#">Noch mehr</a>
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Anderes</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
