<!DOCTYPE html>
<html>
<head>
  <title>Navigation</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container sample">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggler hidden-sm-up"
                  data-toggle="collapse"
                  data-target="#n1"
                  aria-expanded="false">
            <span class="sr-only">Logo</span>
            ☰
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-toggleable-xs" id="n1">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Datei
                <span class="sr-only">Datei</span>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle"
                 data-toggle="dropdown"
                 role="button"
                 aria-haspopup="true" aria-expanded="false">
                Funktionen <span class=fa fa-caret-down></span>
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Kopieren</a>
                <a class="dropdown-item" href="#">Verschieben</a>
                <a class="dropdown-item" href="#">Anzeigen</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Löschen</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Umbenennen</a>
              </div>
            </li>
          </ul>

          <form class="form-inline navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Suchwort">
            </div>
            <button type="submit" class="btn btn-secondary">Suchen</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
