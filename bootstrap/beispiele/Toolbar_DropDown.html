<!DOCTYPE html>
<html>
<head>
  <title>Toolbar</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container sample">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary">Datei</button>
        <button type="button" class="btn btn-secondary dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          Aktion
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Anzeigen</a>
          <a class="dropdown-item" href="#">Verschieben</a>
          <a class="dropdown-item" href="#">Kopieren</a>
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Löschen</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
