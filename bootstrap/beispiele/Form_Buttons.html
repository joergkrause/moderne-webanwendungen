<!DOCTYPE html>
<html>

<head>
  <title>Forms</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container sample sample-form">
    <form>
      <div class="form-group">
        <a class="btn btn-secondary" href="#" role="button">Link</a>
        <button class="btn btn-secondary" type="submit">Schaltfläche</button>
        <input class="btn btn-secondary" type="button" value="Eingabe">
        <input class="btn btn-secondary" type="submit" value="Absenden">
      </div>
    </form>
    <br />
    <br />
    <form>
      <button type="button" class="btn btn-primary">Primär</button>
      <button type="button" class="btn btn-secondary">Sekundär</button>
      <button type="button" class="btn btn-success">Erfolg</button>
      <button type="button" class="btn btn-info">Information</button>
      <button type="button" class="btn btn-warning">Warnung</button>
      <button type="button" class="btn btn-danger">Gefahr</button>
      <button type="button" class="btn btn-link">Link</button>
    </form>
    <br />
    <br />
    <form>
      <button type="button" class="btn btn-outline-primary">Primär</button>
      <button type="button" class="btn btn-outline-secondary">Sekundär</button>
      <button type="button" class="btn btn-outline-success">Erfolg</button>
      <button type="button" class="btn btn-outline-info">Information</button>
      <button type="button" class="btn btn-outline-warning">Warnung</button>
      <button type="button" class="btn btn-outline-danger">Gefahr</button>
    </form>
    <br/>
    <br/>
    <p>
      <button type="button" class="btn btn-primary btn-lg">Groß</button>
      <button type="button" class="btn btn-secondary btn-lg">Groß</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary">Standard</button>
      <button type="button" class="btn btn-secondary">Standard</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-sm">Klein</button>
      <button type="button" class="btn btn-secondary btn-sm">Klein</button>
    </p>
  </div>
</body>

</html>
