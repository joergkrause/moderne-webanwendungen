<!DOCTYPE html>
<html>

<head>
  <title>Forms</title>
  <meta charset="utf-8" />

  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container sample sample-form">
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Der Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">E-Mail</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="name@email.com">
      </div>
      <div class="w-50 p-4">
        <button type="submit" class="btn btn-secondary float-right">Senden</button>
      </div>
    </form>
  </div>
</body>
