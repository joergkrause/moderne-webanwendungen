<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <meta charset="utf-8" />

  <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

  <link href="../res/sample.css" rel="stylesheet" type="text/css" />

<body>

      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only">E-Mail</label>
          <p class="form-control-static">email@example.de</p>

        <div class="form-group">
          <label for="inputPassword2" class="sr-only">Kennwort</label>
          <input type="password" class="form-control"

      </form>
    </div>
  </div>
